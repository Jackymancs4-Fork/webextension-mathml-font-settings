<!DOCTYPE html>
<html>
  <head>
    <title>Options</title>
    <meta charset="utf-8"/>
<!-- This Source Code Form is subject to the terms of the Mozilla Public
   - License, v. 2.0. If a copy of the MPL was not distributed with this
   - file, You can obtain one at http://mozilla.org/MPL/2.0/. -->
    <script src="options.js"></script>
    <link href="options.css" rel="stylesheet"/>
  </head>
  <body>
    <form id="options">
      <p>
        <label>
          <span class="localizedString">mathFontFamilyList_title</span>
          <input type="text" id="mathFontFamilyList"/>
        </label><br/>
        <span class="description localizedString">mathFontFamilyList_description</span>
      </p>
      <p>
        <label>
          <span class="localizedString">mathFontFamily_title</span>
          <input type="text" id="mathFontFamily"/>
        </label><br/>
        <span class="description localizedString">mathFontFamily_description</span>
      </p>
      <p>
        <label>
          <span class="localizedString">mathFontScale_title</span>
          <input type="number" id="mathFontScale" min="1"/>
        </label><br/>
        <span class="description localizedString">mathFontScale_description</span>
      </p>
      <p>
        <label><span class="localizedString">mathFontImportant_title</span>
          <input type="checkbox" id="mathFontImportant"/>
        </label><br/>
        <span class="description localizedString">mathFontImportant_description</span>
      </p>
      <button type="submit" class="localizedString">Save</button>
    </form>
  </body>
</html>
